<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColourWorld</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141312 0%, #fcb69f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .landing-container, .webcam-container {
            text-align: center;
        }
        .landing-container h1 {
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }
        .landing-container p {
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
        }
        .landing-container button {
            background-color: #ff5f6d;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .landing-container button:hover {
            background-color: #ff416c;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 5px solid #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .description {
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin-top: 20px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to ColourWorld</h1>
        <p>Your gateway to vibrant color detection and real-time feedback.</p>
        <button onclick="location.href='/webcam'">Start Detecting Colors</button>
    </div>
    <footer>
        Created by Faith Wangui
    </footer>
</body>
</html>
